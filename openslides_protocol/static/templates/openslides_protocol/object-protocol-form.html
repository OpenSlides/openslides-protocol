<h1 ng-if="freetext"><translate>Edit freetext</translate></h1>
<div ng-if="!freetext">
  <h1><translate>Protocol to</translate> {{ objectVerboseName }}</h1>
</div>

<div uib-alert ng-show="alert.show" ng-class="'alert-' + (alert.type || 'warning')" close="alert={}">
  {{ alert.msg }}
</div>

<form name="protocolForm" ng-submit="save(model)">
  <formly-form model="model" fields="formFields">
    <button type="submit" ng-disabled="protocolForm.$invalid" class="btn btn-primary" translate>
      Save
    </button>
    <button type="button" ng-click="closeThisDialog()" class="btn btn-default" translate>
      Cancel
    </button>
    <button type="button" ng-if="deleteEnabled" ng-bootbox-confirm="{{ 'Are you sure to delete this protocol?' | translate }}" ng-bootbox-confirm-action="delete(model)" class="btn btn-danger pull-right">
      <i class="fa fa-trash"></i>
      <translate>Delete</translate>
    </button>
  </formly-form>
</form>
